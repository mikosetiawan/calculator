<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor | mikodev</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

</head>

<body>

    <div id="calculator">
        <input type="text" id="display">
        <!-- <div id="display">
            <h2 id="inputLabel">0</h2>
        </div> -->
        <br>
        <button id="ac" class="operator">AC</button>
        <button id="de" class="operator">DE</button>
        <button id="." class="operator">.</button>
        <button id="/" class="operator">/</button>
        <br>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operator">*</button>
        <br>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator">-</button>
        <br>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operator">+</button>
        <br>
        <button id="00">00</button>
        <button id="0">0</button>
        <button id="=" class="equal operator">=</button>
        <br>
        <span style="color:white;">- mikodev -</span>
    </div>


    <script>
        const display = document.querySelector("#display");
        const buttons = document.querySelectorAll("button");


        buttons.forEach((btn) => {
            btn.addEventListener("click", () => {
                if (btn.id === "=") {
                    display.value = eval(display.value);
                } else if (btn.id === "ac") {
                    display.value = "";
                } else if (btn.id == "de") {
                    display.value = display.value.slice(0, -1);
                } else {
                    display.value += btn.id;
                }
            });
        });
    </script>



</body>

</html>
